<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Aplicacion con JavaScript (CRUD de empleados)</title>
</head>
<body>
   <div class="container">
      </br>
      <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Empleados
                </div>
                <div class="card-body">
                    <form action="javascript:void(0);" method="post" onsubmit="aplicacion.Agregar()">
                       <div class="mb-3">
                           <label for="" class="form-label">Nombre:</label>
                           <input  type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="nombre">
                       </div>
                       
                       <div class="mb-3">
                           <label for="correo" class="form-label">Correo:</label>
                           <input  type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelId" placeholder="correo">
                       </div>
                       <button type="submit" class="btn btn-success">Agregar empleado</button>
                    </form>
                </div> 
            </div>
        
        </div>
        <div class="col-md-7">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Acciones</th>                        
                    </tr>
                </thead>
                <tbody id="empleados">
                    <tr>
                        <td>1</td>
                        <td>Erick</td>
                        <td>jerickgm89@gmail.com</td>
                        <td>Editar | Borrar</td>
                    </tr>
                </tbody>
            </table>
        
        </div>
      </div>
   </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
