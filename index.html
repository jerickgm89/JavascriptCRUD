<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Aplicacion con JavaScript (CRUD de empleados)</title>
</head>

<body>
    <div class="container">
        <br />
        <div class="row">
            <!-- Modal -->
            <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <form action="javascript:void(0);" method="post" onsubmit="aplicacion.Actualizar()">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Editar empleado</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="" class="form-label">ID: </label>
                                    <input readonly type="text" class="form-control" name="idEditar" id="idEditar" aria-describedby="helpId"
                                        placeholder="" />
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Nombre:</label>
                                    <input required type="text" class="form-control" name="nombreEditar" id="nombreEditar"
                                        aria-describedby="helpId" placeholder="nombre" />
                                </div>

                                <div class="mb-3">
                                    <label for="correo" class="form-label">Correo:</label>
                                    <input required type="email" class="form-control" name="correoEditar" id="correoEditar"
                                        aria-describedby="emailHelId" placeholder="correo" />
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    CERRAR
                                </button>
                                <button type="submit" class="btn btn-success">
                                    ACTUALIZAR
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">Empleados</div>
                    <div class="card-body">
                        <form action="javascript:void(0);" method="post" onsubmit="aplicacion.Agregar()">
                            <div class="mb-3">
                                <label for="" class="form-label">Nombre:</label>
                                <input  required type="text" class="form-control" name="nombre" id="nombre"
                                    aria-describedby="helpId" placeholder="nombre" />
                            </div>

                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo:</label>
                                <input type="email" class="form-control" required name="correo" id="correo"
                                    aria-describedby="emailHelId" placeholder="correo" />
                            </div>
                            <button type="submit" class="btn btn-success">
                                Agregar empleado
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="empleados"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
